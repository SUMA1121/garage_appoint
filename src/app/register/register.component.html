<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <br>
<h1 >Register</h1>
<form action="" #login="ngForm" (ngSubmit)="getData(login.value)" >
  Enter your Name:       <input type="text" ngModel name="name"><br>
  Enter your Address:       <input type="text" ngModel name="name"><br>
  Enter your Email:       <input type="email" ngModel name="email"><br>
  Enter your Phone:        <input type="tel" ngModel name="number"><br>
  Enter your password:    <input type="password" ngModel name="password"><br>
  <button type="submit" class="btn btn-primary" [routerLink]="" (click)="onClickRegister()">Register</button>
</form>
</body>
</html>
