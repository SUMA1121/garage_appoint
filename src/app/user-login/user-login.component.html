<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br><br>
  <h1>User login</h1>

  <form action="" #login="ngForm" (ngSubmit)="getData(login.value)">
    
    Enter your Name:      <input type="email" ngModel name="email"><br>
   
    Enter your password:      <input type="password" ngModel name="password"><br>
    <button type="submit" class="btn btn-primary" [routerLink]="" (click)="onUserLoginClick()">Login</button>
    
</form>
</body>
</html>
